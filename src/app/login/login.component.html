<div class="login-content">
  <img
    class="login-logo"
    src="../../assets/images/Shuffle logo.png"
    alt="shuffle logo"
    style="height:5rem; width:auto; margin-top: 3rem; cursor: pointer;"
    routerLink="/landing"
  />
  <div class="container">
    <h5 style="margin-top: 1rem; margin-bottom: 0">Log in</h5>
    <h6 style="margin-bottom: 1rem; padding: 0 ;color:lightgray">
      Continue shuffling
    </h6>
    <div class="col-md-6 offset-md-3">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        style="background-color:transparent"
      >
        <div class="form-group" style="margin-bottom:0.5rem">
          <label for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="elon_musk123@gmail.com"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="**********"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="button">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>
          <button routerLink="/register" class="button">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
