<div class="register-content">
  <img
    src="../../assets/images/Shuffle logo.png"
    alt="shuffle logo"
    style="height:5rem; width:auto; margin-top: 3rem; cursor: pointer;"
    routerLink="/landing"
  />
  <div class="container">
    <h5 style="margin-top: 1rem; margin-bottom: 0">Register</h5>
    <h6 style="margin-bottom: 1rem; padding: 0 ;color:lightgray">
      Join the shuffling community
    </h6>
    <div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Elon Musk"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                  Full name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                placeholder="spaceX321"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">
                  Username is required
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                placeholder="elonmusk@space.com"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                  Email is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="**********"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col align-self-center">
          <button [disabled]="loading" class="button">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Register
          </button>
          <button [disabled]="loading" class="button" routerLink="/">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
