<!-- nav -->
<mat-toolbar *ngIf="currentUser" class="logo-toolbar"
  ><img
    src="../assets/images/Shuffle logo.png"
    alt="Main Logo"
    height="40rem"
    width="auto"
  />

  <div class="logo-toolbar-icons">
    <mat-icon
      class="logo-toolbar-icon"
      aria-hidden="false"
      aria-label="Example home icon"
      routerLink="/"
      >home</mat-icon
    >
    <mat-icon class="logo-toolbar-icon" routerLink="/user-profile"
      >account_circle</mat-icon
    >
    <mat-icon class="logo-toolbar-icon" (click)="logout()"
      >power_settings_new</mat-icon
    >
  </div>
</mat-toolbar>

<mat-toolbar *ngIf="currentUser" class="toolbar">
  <mat-toolbar-row class="toolbar-text">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <div style>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/user-profile">Profile</a>
      <a mat-button [routerLink]="'/create-activity'"> Rentals </a>
      <a mat-button [routerLink]="'/create-activity'"> Notifications </a>
      <a mat-button (click)="logout()">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
